<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Ticket</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Movie ticket calculator</h1>
        <div class="col-sm-6">
          <form id="formMovieTicket">
            <div class="form-group">
              <label>Movie</label>
              <select class="form-control" id="movie">
                <option>Fight club</option>
                <option>Frozen</option>
                <option>Iron man</option>
              </select>
            </div>
            <div class="form-group">
              <label>Date</label>
              <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
              <label>Age</label>
              <input type="number" class="form-control" id="age">
            </div>
            <button type="submit" class="btn btn-primary">get price</button>
          </form>
        </div>
        <div class="col-sm-6">
          <div id="result">
            <h2>Ticket Costs</h2>
            <ul>
              <li class="movieName"></li>
              <li class="movieDay"></li>
              <li class="movieAge"></li>
              <li class="movieCost"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
